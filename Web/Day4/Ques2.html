<!DOCTYPE html>
<html lang="en">
<head>
    <title>Question2</title>
    <script>
        var mul = 1;
        var x = prompt("Enter how many numbers want to enter")
        for(var i=1;i<=x;i++){
            var num = prompt("Enter " + i + " Number");
            mul = mul * num;
        }
        document.write("Multiplication of these numbers : " + mul);
    </script>
</head>

</body>
</html>
